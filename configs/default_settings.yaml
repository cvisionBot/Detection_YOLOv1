gpus: 0 # -1 : use all gpus
save_dir : './saved' # dir for saving log, weights
workers: 4 # number of workers to generate data

input_size: 448
train_list: '../dataset/extract_coco_train_test.txt'
val_list: '../dataset/extract_coco_train_test.txt'

batch_size: 64
epochs: 135

save_freq: 5

optimizer: 'sgd'
optimizer_options:
  lr: 1e-3
  nesterov: true
  momentum: 0.9
  weight_decay: 1e-4

trainer_options:
  check_val_every_n_epoch: 10

experimental_options:
  os: 'windows'
  callbacks:
    - 'SWA'